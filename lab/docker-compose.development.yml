version: "2.4"
services:
  frontend:
    image: campsites/client
    ports:
      - "80:80"
    environment:
      REACT_APP_BACKEND: http://localhost:5000/api
  api:
    image: campsites/api
    environment:
      DB_NAME: campsites
      DB_USER: user
      DB_HOST: db
      DB_PASSWORD: pass
      DB_PORT: 5432
      JWT_KEY: my_development_jwt_key
    ports:
      - "5000:5000"
  db:
    image: campsites/db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: campsites
    volumes:
      - /var/lib/postgresql/data
  adminer:
    image: adminer
    ports:
      - "8080:8080"